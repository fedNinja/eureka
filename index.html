<!DOCTYPE html>
<html>
<head>
	<title>
		meetup app
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="bg-image">
	</div>
	<nav class="navbar">
		<a href="#" class="goHome"><h1 class="logo">Eureka</h1></a>
		<h4 class="tagLine">Finding like minded people made easy....<h4>
	</nav>
	<main class="container">
			<form class="app-form">
				<input type="text" name="searchK" class="inputText" placeholder="Search keyword" id="inputVal">
				<input type="text" name="searchP" class="inputText" placeholder="Search Place" id="inputValPlace">
				<button type="submit" id="search" class="button-search"><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
				<p class="errorDisplay"><span id="errorMsg" class="hidden"></span></p>
			</form>
			<div id="listEvents">
				<div class="eventContainer"></div>
				<button class="btnNP" id="goHome">Home</button>
				<button class="btnNP" id="goPrev">Previous</button>
				<button class="btnNP" id="goNext">Next</button>
			</div>
			<div id="detailsContainer" class="detailsEvent" style="display:none;">
				<h1 class="eventTitle"></h1>
				<div class="eventInfo">
					<h5 class="when padTop"></h5>
					<h5 class="where padTop"></h5>
					<h5 class="rsvp padTop"></h5>
				</div>
				<div id="map" class="mapContainer"></div>
				<div id="details" class="detailContainer"></div>
			</div>
	</main>
	<footer>
			  <a href="http://payalagrawal.com/" target="_blank"> <span>created with <i class="fa fa-heart"></i> by Payal</span></a>
	</footer>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC67VN01pF0or8Xdxk5uzuc3xVaKT8Z1zc&libraries=places"></script>
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="app.js"></script>
	</body>
	</html>
